plugins {
    id 'java'
}

group 'com.vandenbreemen'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.kevinvandenbreemen:corpuscles:1.0.4.1000'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
