plugins {
    id 'java'
}

group 'com.vandenbreemen'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {

    def corpusclesVersion = "1.0.4.6500"

    implementation "com.github.kevinvandenbreemen:corpuscles:$corpusclesVersion"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
